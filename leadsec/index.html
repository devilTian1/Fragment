<script>
    function modifyName() {
        $(".stat").empty();
        var loadingImg = $("<img class='loadImg' src='image/loading.gif'/>");
        var checkmarkImg = $("<img class='loadImg' src='image/checkmark.png'/>");
        var forkImg = $("<img class='loadImg' src='image/wrong.gif'/>");
        $(".stat").append(loadingImg).append(checkmarkImg).append(forkImg);
    }
    function clearasd() {
        $(".stat").empty();
    }

    $(document).ready(function() {
        // left menu
        // (init)level2-menu is hidden
        $(".l2").hide();
        $(".leftmenu a, .tab a").bind("click", function() {
            return false;
        });

        // visible of level1-menu
        $(".l1>li>a").bind("click", function(){
            // fold level2-menus, whose level1-menu have not been clicked.
            $(".l1>li").not($(this).parent()).children("ul").slideUp("normal");
            // reflash all menu style
            $(".l1>li>a").removeClass("clicked");
            // fold/unfold the clicked level1-menu
            $(this).addClass("clicked").siblings().slideToggle()
        });

        // visible of level2-menu
        $(".l2>li>a").bind("click", function(){
            $(".l2>li>a").removeClass("clicked");
            $(this).addClass("clicked");
        });


        //tab
        $(".tab>ul>li>a").bind("click", function(){
            $(".tab>ul>li").removeClass("tab_clicked");
            $(this).parent().addClass("tab_clicked");
        });
    });
</script>
