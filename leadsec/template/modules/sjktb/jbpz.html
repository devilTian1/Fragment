<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/common.css" type="text/css" />
<link rel="stylesheet" href="../../js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
<title>管理区域</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/jqtransformplugin/jquery.jqtransform.js" ></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		changeClientId('man_zone');
		$('form').jqTransform({imgPath:'../../js/jqtransformplugin/img/'});
	});
</script>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style maginbotton12">
    <form action="xtcs.html" method="post" enctype="multipart/form-data">
      <tr>
        <td colspan="2" class="tabletop"> 证书设置</td>
      </tr>
      <tr>
        <td class="left_title_1">CA中心证书:</td>
        <td><input type="file" name="fileField2" id="fileField2" /></td>
      </tr>
      <tr>
        <td class="left_title_1">用户证书:</td>
        <td><input type="file" name="fileField" id="fileField" /></td>
      </tr>
      <tr>
        <td class="left_title_1">用户密钥:</td>
        <td><input type="file" name="fileField3" id="fileField3" /></td>
      </tr>
      <tr>
        <td width="18%" class="left_title_1">用户密钥口令:</td>
        <td width="82%"><label>
          <input type="password" name="textfield" id="textfield" />
        </label></td>
      </tr>
      <tr>
        <td class="center_title_1"></td>
        <td class="right_title_1"><div class="rowElem">
          <input name="按钮" type="button" value="导入" width="50" />
        </div></td>
      </tr>
    </form>
  </table>
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style maginbotton12">
    <form action="xtcs.html" method="post">
      <tr>
        <td colspan="2" class="tabletop"> 服务管理</td>
      </tr>
      <tr>
        <td width="18%" class="left_title_1">当前服务状态:</td>
        <td width="82%"><span class="red">停止</span></td>
      </tr>
      <tr>
        <td class="center_title_1"></td>
        <td class="right_title_1"><div class="rowElem">
          <input name="按钮3" type="button" value="启动服务" width="50" />
          <input name="按钮3" type="button" value="停止服务" width="50" />
        </div></td>
      </tr>
    </form>
  </table>
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <form action="xtcs.html" method="post">
      <tr>
        <td colspan="5" class="tabletop">数据库同步文件列表</td>
      </tr>
      <tr class="center_title_1">
        <td width="18%" class="left_title_1">证书文件</td>
        <td width="26%" class="center_title_1">登录名</td>
        <td width="27%" class="center_title_1">过期时间</td>
        <td width="17%" class="center_title_1">状态</td>
        <td width="12%" class="center_title_1">操作</td>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </form>
  </table>
</div>
</body>
</html>
