<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/common.css" type="text/css" />
<link rel="stylesheet" href="../../js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
<link rel="stylesheet" type="text/css" href="../../js/checkbox/jquery.tzCheckbox.css" />
<link rel="stylesheet" href="../../js/pagination/pagination.css" type="text/css" media="all" />
<title>管理区域</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/jqtransformplugin/jquery.jqtransform.js" ></script>
<script type="text/javascript" src="../../js/pagination/jquery.pagination.js" ></script>
<script type="text/javascript" src="../../js/checkbox/jquery.tzCheckbox.js" ></script>
<script type="text/javascript" src="../../js/zdialog/zDialog.js" ></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		changeClientId('man_zone');
		$('.inputbtn').jqTransInputButton({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputtext').jqTransInputText({imgPath:'../../js/jqtransformplugin/img/'});
		//$('#allowmore').tzCheckbox({labels:['Enable','Disable']});
		//分页
		var initPagination = function() {
			var num_entries = $("#hiddenresult div.result").length;
			num_entries=3;
			// 创建分页
			$("#Pagination").pagination(num_entries, {
				num_edge_entries: 1, //边缘页数
				num_display_entries: 4, //主体页数
				callback: pageselectCallback,
				items_per_page:1 //每页显示1项
			});
		 }();
		 
		function pageselectCallback(page_index, jq){
			//var new_content = $("#hiddenresult div.result:eq("+page_index+")").clone();
			new_content='';
			$("#Searchresult").empty().append(new_content); //装载对应分页的内容
			return false;
		}
		//分页结束
	});
</script>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td colspan="12" class="tabletop">用户信息</td>
    </tr>
    <tr>
      <td width="4%" class="center_title_1">序号</td>
      <td width="6%" class="center_title_1">用户名</td>
      <td width="6%" class="center_title_1">客户端IP </td>
      <td width="9%" class="center_title_1">已用时间<br/>（分钟）</td>
      <td width="9%" class="center_title_1">已用流量（Mb）</td>
      <td width="5%" class="center_title_1">组ID</td>
      <td width="6%" class="center_title_1">组名称</td>
      <td width="8%" class="center_title_1">创建时间</td>
      <td width="15%" class="center_title_1">有效时间</td>
      <td width="13%" class="center_title_1">有效时间</td>
      <td width="8%" class="center_title_1">强制断开</td>
      <td width="11%" class="center_title_1">发起连接<br />
      详细列表</td>
    </tr>
    <tr>
      <td class="center_title_1">&nbsp;</td>
      <td colspan="11" class="right_title_1"><span class="left_title_1">
        <input name="input" type="button" value="导出所有用户状态" class="inputbtn"/>
      </span></td>
    </tr>
     <tr>
      <td colspan="12" align="right">
      	<div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>
<div id="Searchresult">分页初始化完成后这里的内容会被替换。</div>
<!--<div id="hiddenresult" style="display:none;">
    <div class="result">第1项内容</div>
</div>-->
      </td>
    </tr>
  </table>
</div>
</body>
</html>
