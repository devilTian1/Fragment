<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<link rel="stylesheet" href="../../css/common.css" type="text/css" />
<link rel="stylesheet" href="../../js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../js/pagination/pagination.css" type="text/css" media="all" />
<title>管理区域</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>

<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		changeClientId('man_zone');
		$('.inputbtn').jqTransInputButton({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputfile').jqTransInputText({imgPath:'../../js/jqtransformplugin/img/'});
		$('.tiaojiao').click(function(){
			$('#t_file').click()
		})
	});
function fclick(obj){
   with(obj){
     style.posTop=event.srcElement.offsetTop
     var x=event.x-offsetWidth/2
     if(x<event.srcElement.offsetLeft)x=event.srcElement.offsetLeft
     if(x>event.srcElement.offsetLeft+event.srcElement.offsetWidth-offsetWidth)x=event.srcElement.offsetLeft+event.srcElement.offsetWidth-offsetWidth;
	 style.posLeft=x
   }
}

	
</script>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style maginbotton12">

    </tr>
    <tr>

      <td width="82%" valign="middle">
  <input name="upload" type="file" style="position:absolute;filter:alpha(opacity=30);opacity:0;width:30px; height:30px; " id="t_file" onchange="f_file.value=this.value" size="9" hidefocus>
    <input id="f_file" class="inputfile" readonly="readonly"> &nbsp; <span style="position:relative"><input type="button" value="选择上传文件" class="inputbtn tiaojiao">
  
    </span>
<input name="" type="submit" value="升级" class="inputbtn" /></td>
    </tr>
  </table>
  
   <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td colspan="4" class="tabletop">版本日志信息 </td>
    </tr>
    <tr>
      <td width="8%" class="center_title_1">序号</td>
      <td width="30%" class="center_title_1">升级以后版本号</td>
      <td width="28%" class="center_title_1">更新描述</td>
      <td width="34%" class="center_title_1">升级时间</td>
    </tr>
    <tr>
      <td class="center_title_2">1</td>
      <td class="center_title_2">1.0.200.31</td>
      <td class="center_title_2">网御安全隔离网闸</td>
      <td class="center_title_2">2012-08-27 16:06:52</td>
    </tr>
    <tr>
      <td colspan="4" class="center_title_1">
      	<input name="" type="botton" value="导出升级历史" class="inputbtn" />
        <input name="" type="botton" value="检查最新升级包" class="inputbtn" />
        <input name="" type="botton" value="重启安全隔离网闸" class="inputbtn" />
      </td>
     </tr>
  </table>

</html>
