<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/common.css" type="text/css" />

<title>管理区域</title>

<script type="text/javascript" src="../../js/jqtransformplugin/jquery.jqtransform.js" ></script>
<script type="text/javascript" src="../../js/zdialog/zDialog.js" ></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		changeClientId('man_zone');
		//$('form').jqTransform({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputbtn').jqTransInputButton({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputtext').jqTransInputText({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputsel').jqTransSelect({imgPath:'../../js/jqtransformplugin/img/'});
		$('#stopsnmp').click(function(){			  	
					var url='#',
						msg="是否停止SNMP服务?"
						rsDel(url,msg);			
				});
	});
</script>
</head>

<body>

      <td colspan="2" class="tabletop">集中管理</td>
    </tr>
    <tr>

      <td width="82%"><input name="" type="text" class="inputtext"  /></td>
    </tr>
    <tr>
      <td class="left_title_2">
          <input type="button" name="button" id="button" value="&gt;&gt;" /><br/><br/>
       	  <input type="button" name="button" id="button" value="&lt;&lt;" />
        </td>
      <td><label>
          <select name="select" id="select" size="6" style="width:160px" >
          </select>
        </label></td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red"></span>安全隔离网闸名称:</td>

    </tr>

      <td class="left_title_1">本机备注:</td>
      <td><input name="input3" type="text" class="inputtext"  />
        ( 20 个以内字符 ) </td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red"></span>负责人姓名:         </td>
      <td><input name="input2" type="text" class="inputtext"  />
( 20 个以内字符 ) </td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red"></span>负责人电话:</td>
      <td><input name="input4" type="text" class="inputtext"  />
        ( 20 个以内字符 ) </td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red"></span>CPU 利用率阈值: </td>
      <td><input name="input5" type="text" class="inputtext" value="85" size="10"  />
        % ( 1-100 ) </td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red"></span>内存利用率阈值:</td>
      <td><input name="input5" type="text" class="inputtext" value="85" size="10"  />
        % ( 1-100 ) </td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red"></span>磁盘利用率阈值:       </td>
      <td> <input name="input" type="text" class="inputtext" value="85" size="10"  />
        % ( 1-100 ) </td>
    </tr>
    <tr>
      <td class="left_title_1">Trap发送字符串:</td>
      <td><input name="input7" type="text" class="inputtext"  />
        ( 32个以内字符 ) </td>
    </tr>
    <tr>
      <td valign="middle" class="left_title_1"><input name="checkbox2" type="checkbox" id="checkbox2" checked="checked" />
        snmp v1&amp;v2 </td>
      <td><div class="rowElem">
        <label >只读团体字符串:</label>
        <input name="input9" type="text" />
        ( 32个以内字符 )</div>
        <div class="rowElem magintop5">
          <label > 读写团体字符串:</label>
          <input name="input9" type="text" />
          ( 32个以内字符 )</div></td>
    </tr>
    <tr>
      <td valign="middle" class="left_title_1">
          <input name="checkbox" type="checkbox" id="checkbox" />
        snmp v3 </td>

        </div> 
        <div class="rowElem magintop5"><span class="red">*</span>
          <label > 认证协议:</label>

            <input name="radio" type="radio" id="radio" value="radio" checked="checked" />MD5
          </label>
          <label>
            <input type="radio" name="radio" id="radio" value="radio" />SHA

          <label>

      <td class="center_title_1"></td>
      <td class="right_title_1"><div class="rowElem">
        <input type="submit" value="确定" width="50" class="inputbtn" />
      </div></td>

    <form action="rzhfq.html" method="post">
      <tr>
        <td colspan="2" class="tabletop">SNMP代理控制</td>
      </tr>
      <tr>
        <td width="18%" class="left_title_1">&nbsp;</td>
        <td width="82%"><span class="rowElem">
          <input type="button" value="停止SNMP服务" width="50" class="inputbtn" id="stopsnmp" />
        </span></td>

      </tr>
