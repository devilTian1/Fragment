<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/common.css" type="text/css" />
<link rel="stylesheet" href="../../js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
<title>添加用户</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/jqtransformplugin/jquery.jqtransform.js" ></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//changeClientId('man_zone');
		document.getElementById("man_zone").style.height='480px';
		//$('form').jqTransform({imgPath:'../../js/jqtransformplugin/img/'});
	});
</script>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
  <form action="xtcs.html" method="POST">
    <tr>
      <td class="left_title_1"><span class="red">*</span>名称</td>
      <td width="72%"><div class="rowElem">
        <input type="text" name="inputtext2"/>
        &nbsp;( 1-15 字母、数字、减号、下划线、点的组合 ) 
      </div></td>
    </tr>
    <tr>
      <td class="left_title_1">域名</td>
      <td><div class="rowElem">
        <input type="text" name="inputtext"/>
        &nbsp;&nbsp;</div></td>
    </tr>
    <tr>
      <td class="left_title_2">静态IP列表</td>
      <td><div class="rowElem magintop5">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="27%" rowspan="2"><select name="select" size="5" id="select" class="w200">
            </select></td>
            <td width="73%" height="38" valign="middle">&nbsp;&nbsp;
              <input name="input2" type="button" value="删除" />
           </td>
          </tr>
          <tr>
            <td valign="middle">&nbsp;&nbsp;
              <input name="input" type="button" value="清空" />
            </td>
          </tr>
        </table>
      </div></td>
    </tr>
    <tr>
      <td class="left_title_1">静态IP地址</td>
      <td><div class="rowElem">
        <input type="text" name="inputtext"/>
        &nbsp;&nbsp;<input name="" type="button" value="添加" /></div></td>
    </tr>
    <tr>
      <td class="left_title_1">自动解析</td>
      <td><div class="rowElem">
        <label>
          <input type="checkbox" name="checkbox" id="checkbox" />
        </label>
        &nbsp;&nbsp;</div></td>
    </tr>
    <tr>
      <td class="left_title_1">解析记录</td>
      <td><div class="rowElem">
        <input type="checkbox" name="checkbox2" id="checkbox2" />
        A 
        <input type="checkbox" name="checkbox3" id="checkbox3" />
        MX
        &nbsp;&nbsp;</div></td>
    </tr>
    <tr>
      <td class="left_title_1">最大记录数</td>
      <td><div class="rowElem">
        <input name="inputtext3" type="text" value="64"/>
        &nbsp;&nbsp;</div></td>
    </tr>
    <tr>
      <td class="left_title_1">自动解析间隔</td>
      <td><div class="rowElem">
        <input name="inputtext3" type="text" value="30"/>
        &nbsp;&nbsp;分钟</div></td>
    </tr>
    <tr>
      <td class="left_title_1">自动解析记录失效间隔</td>
      <td><div class="rowElem">
        <input name="inputtext3" type="text" value="2"/>
        &nbsp;&nbsp;（是自动解析间隔的多少倍）</div></td>
    </tr>
    <tr>
      <td class="left_title_1">主DNS服务器</td>
      <td><div class="rowElem">
        <input type="text" name="inputtext3"/>
        &nbsp;&nbsp;</div></td>
    </tr>
    <tr>
      <td class="left_title_1">次DNS服务器</td>
      <td><div class="rowElem">
        <input type="text" name="inputtext3"/>
        &nbsp;&nbsp;</div></td>
    </tr>
    <tr>
      <td class="left_title_1">动态IP列表</td>
      <td><div class="rowElem">
        <label>
          <select name="select3" size="5" id="select3" class="w200">
            </select>
        </label>
        &nbsp;&nbsp;</div></td>
    </tr>
    <tr>
      <td class="left_title_1">备注</td>
      <td><div class="rowElem">
        <input type="text" name="inputtext2"/>
        &nbsp;&nbsp;</div></td>
    </tr>
    </form>
  </table>
</div>
</body>
</html>
