<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/common.css" type="text/css" />
<link rel="stylesheet" href="../../js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
<title>添加用户</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/jqtransformplugin/jquery.jqtransform.js" ></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//changeClientId('man_zone');
		document.getElementById("man_zone").style.height='380px';
		$('.inputtext').jqTransInputText({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputselect').jqTransSelect({imgPath:'../../js/jqtransformplugin/img/'});
		//$('form').jqTransform({imgPath:'../../js/jqtransformplugin/img/'});
	});
</script>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
  <form action="xtcs.html" method="POST">
    <tr>
      <td width="23%" class="left_title_1"><span class="red">*</span>任务号: <br /></td>
      <td width="77%"><div class="rowElem">
        <input type="text" name="inputtext2" class="inputtext"/>
        &nbsp;(同一任务号必须唯一) 
        </div></td>
    </tr>
    <tr>
      <td class="left_title_1">数据库类型: <br /></td>
      <td><div class="rowElem">
        <label>
          <select name="select" class="w200" id="select">
          </select>
        </label>
      </div></td>
    </tr>
    <tr>
      <td class="left_title_1">源地此: <br /></td>
      <td><div class="rowElem">
        <label>
          <select name="select2" class="w200" id="select2">
            </select>
        </label>
      </div></td>
    </tr>
    <tr>
      <td class="left_title_1">目的地此: <br /></td>
      <td><div class="rowElem">
        <select name="select3" class="w200" id="select3">
        </select>
      </div></td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red">*</span>目的端口: <br /></td>
      <td><div class="rowElem">
        <input type="text" name="inputtext"  class="inputtext"/>
        &nbsp;(1-65535 ) </div></td>
    </tr>
    <tr>
      <td class="left_title_1">过滤选项: <br /></td>
      <td><div class="rowElem">
        <select name="select4" class="w200" id="select4">
        </select>
      </div></td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red">*</span>是否启动:<br /></td>
      <td><div class="rowElem">
        <input name="radio" type="radio" id="radio" value="radio" checked="checked" />
        启动
        <input type="radio" name="radio" id="radio2" value="radio" />
        停止
        </div></td>
    </tr>
    <tr>
      <td class="left_title_1">认证用户组: <br /></td>
      <td><div class="rowElem">
        <select name="select5" class="w200" id="select5">
          </select>
        </div></td>
    </tr>
    <tr>
      <td class="left_title_1">生效时段: <br /></td>
      <td><div class="rowElem">
        <select name="select5" class="w200" id="select6">
        </select>
      </div></td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red"></span>备注：<br /></td>
      <td><div class="rowElem">
        <input type="text" name="inputtext"  class="inputtext"/>
        &nbsp;( 只能够输入数字和. ) </div></td>
    </tr>
    </form>
  </table>
</div>
</body>
</html>
