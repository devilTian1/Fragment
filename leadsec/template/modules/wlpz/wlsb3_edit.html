<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/common.css" type="text/css" />
<link rel="stylesheet" href="../../js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
<title>管理区域</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/jqtransformplugin/jquery.jqtransform.js" ></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		document.getElementById("man_zone").style.height='460px';
		$('.inputbtn').jqTransInputButton({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputselect').jqTransSelect({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputtext').jqTransInputText({imgPath:'../../js/jqtransformplugin/img/'});
		//$('form').jqTransform({imgPath:'../../js/jqtransformplugin/img/'});
	});
</script>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td width="26%" class="left_title_1"><span class="red">*</span>选择设备名称:</td>
      <td width="74%"><div class="rowElem">
        <input type="text" name="inputtext2" class="inputtext"/>
      </div></td>
    </tr>
    <form action="xtcs.html" method="POST">
      <tr>
        <td class="left_title_1"><span class="red"></span>工作模式:</td>
        <td><div class="rowElem">
          <label>
            <select name="select" id="select" class="inputselect">
            </select>
          </label>
          &nbsp;</div></td>
      </tr>
      <tr>
        <td class="left_title_1">IP地址获取: </td>
        <td><div class="rowElem">
          <select name="select2" id="select2" class="inputselect">
          </select>
        </div></td>
      </tr>
      <tr>
        <td class="left_title_1">开启IPMAC地址绑定:</td>
        <td><div class="rowElem">
          <input type="checkbox" name="checkbox" id="checkbox" />
        </div></td>
      </tr>
      <tr>
        <td class="left_title_1">允许未绑定的IPMAC地址通过: <br /></td>
        <td><div class="rowElem">
          <input type="checkbox" name="checkbox2" id="checkbox2" />
        </div></td>
      </tr>
      <tr>
        <td class="left_title_1">开启IP地址欺骗检查: <br /></td>
        <td><div class="rowElem">
          <input type="checkbox" name="checkbox3" id="checkbox3" />
        </div></td>
      </tr>
      <tr>
        <td class="left_title_1">绑定设备选择:</td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="25%" align="right">
            可选绑定设备列表<br/>
            <label>
              <select name="select3" size="5" id="select3" class="w200">
              </select>
            </label></td>
            <td width="15%" align="center" valign="middle"><label>
            <br />
              <input type="button" name="button" id="button" value="&gt;&gt;" />
              <br />
              <br />
              <input type="button" name="button2" id="button2" value="&lt;&lt;" />
            </label></td>
            <td width="60%">
            绑定设备列表<br/>
            <select name="select4" size="5" id="select4" class="w200">
            </select></td>
          </tr>
        </table></td>
      </tr>
      <tr>
        <td class="left_title_1">允许 PING:</td>
        <td><div class="rowElem">
          <input type="checkbox" name="checkbox4" id="checkbox5" />
        </div></td>
      </tr>
      <tr>
        <td class="left_title_1">允许 Traceroute:</td>
        <td><div class="rowElem">
          <input type="checkbox" name="checkbox4" id="checkbox6" />
        </div></td>
      </tr>
      <tr>
        <td class="left_title_1">是否启用:</td>
        <td><div class="rowElem">
          <input type="checkbox" name="checkbox4" id="checkbox8" />
        </div></td>
      </tr>
    </form>
  </table>
</div>
</body>
</html>
