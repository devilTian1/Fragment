<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/common.css" type="text/css" />
<link rel="stylesheet" href="../../js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
<title>添加用户</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/jqtransformplugin/jquery.jqtransform.js" ></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//changeClientId('man_zone');
		document.getElementById("man_zone").style.height='280px';
		$('.inputtext').jqTransInputText({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputselect').jqTransSelect({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputbtn').jqTransInputButton({imgPath:'../../js/jqtransformplugin/img/'});
		//$('form').jqTransform({imgPath:'../../js/jqtransformplugin/img/'});
	});
</script>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
  <form action="xtcs.html" method="POST">
    <tr>
      <td width="23%" class="left_title_1"><span class="red">*</span> 名称: <br /></td>
      <td width="77%"><div class="rowElem">
        <input type="text" name="inputtext2" class="inputtext"/>
        &nbsp;( 1-15 字母、数字、减号、下划线、点的组合 ) 
        </div></td>
    </tr>
    <tr>
      <td class="left_title_1">关键字: <br /></td>
      <td><div class="rowElem">
        <input type="text" name="inputtext"  class="inputtext"/>
        &nbsp;( 如法轮功，关键字最大长度为30) </div></td>
    </tr>
    <tr>
      <td class="left_title_1"><label>
        <input type="button" name="button" id="button" value="&gt;&gt;" class="inputbtn" />
        <br />
        <br />
      </label>        <input type="button" name="button2" id="button2" value="&lt;&lt;" class="inputbtn" />      <br /></td>
      <td><div class="rowElem">
        <label>
          <select name="select" size="7" class="w200" id="select">
          </select>
        </label>
      </div></td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red">*</span>类别: <br /></td>
      <td><div class="rowElem">
        <label>
          <input name="radio" type="radio" id="radio" value="radio" checked="checked" />
        </label>
        主题
        <label>
        <input type="radio" name="radio" id="radio2" value="radio" />
      </label>
        正文
      </div></td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red"></span>备注：<br /></td>
      <td><div class="rowElem">
        <input type="text" name="inputtext"  class="inputtext"/>
        </div></td>
    </tr>
    </form>
  </table>
</div>
</body>
</html>
