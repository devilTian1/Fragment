<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/common.css" type="text/css" />
<link rel="stylesheet" href="../../js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
<title>管理区域</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/jqtransformplugin/jquery.jqtransform.js" ></script>
<script type="text/javascript" src="../../js/zdialog/zDialog.js" ></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		changeClientId('man_zone');
		$('.inputbtn').jqTransInputButton({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputtext').jqTransInputText({imgPath:'../../js/jqtransformplugin/img/'});
		//$('form').jqTransform({imgPath:'../../js/jqtransformplugin/img/'});
		$('.tiaojiao').click(function(){
			$('#t_file').click()
		})
	});
</script>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style maginbotton12">
  <form action="xtcs.html" method="POST">
    <tr>
      <td colspan="2" class="tabletop">历史记录         <br /></td>
    </tr>
    <tr class="center_title_2">
      <td width="82%" class="center_title_2"><label>
        <textarea name="textarea" id="textarea" cols="45" rows="8" style="width:98%"></textarea>
      </label></td>
      <td width="18%" class="center_title_2"><label>
        <input type="button" name="button" id="button" value="清空" class="inputbtn" />
        <br />
        <input type="button" name="button2" id="button2" value="导出" class="inputbtn" />
        <br />
        <input type="button" name="button3" id="button3" value="刷新" class="inputbtn" />
      </label></td>
    </tr>
    </form>
  </table>
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <form action="xtcs.html" method="post" enctype="multipart/form-data">
      <tr>
        <td colspan="2" class="tabletop">命令批处理</td>
      </tr>
      <tr class="center_title_2">
        <td width="82%" class="center_title_2"><label>
          <textarea name="textarea2" id="textarea2" cols="45" rows="5" style="width:98%"></textarea>
        </label></td>
        <td width="18%" class="center_title_2"><label>
          <input type="button" name="button4" id="button5" value="重写" class="inputbtn" />
          <br /><br />
          <input type="button" name="button4" id="button6" value="提交" class="inputbtn" />
        </label></td>
      </tr>
      <tr>
        <td colspan="2">
            <input name="upload" type="file"  style="position:absolute;filter:alpha(opacity=30);opacity:0;width:30px; height:30px; " id="t_file" onchange="f_file.value=this.value" size="9" hidefocus>
     <div class="rowElem">
        <label class="fl">导入命令批处理文件</label>
        <input id="f_file" class="inputtext" readonly="readonly"> &nbsp; 
        <input type="button" value="选择批处理文件" class="inputbtn tiaojiao">
        <input name="" type="button" value="导入" class="inputbtn" />
    </div>
          </td>
      </tr>
      <tr class="center_title_2">
        <td colspan="2" class="center_title_1"><label>
          <input type="button" name="button7" id="button7" value="执行批处理" class="inputbtn" />
        </label>
          <label>
            <input type="button" name="button8" id="button8" value="取消执行" class="inputbtn" />
        </label></td>
      </tr>
    </form>
  </table>
</div>
</body>
</html>
