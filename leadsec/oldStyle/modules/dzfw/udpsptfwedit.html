<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../../css/common.css" type="text/css" />
<link rel="stylesheet" href="../../js/jqtransformplugin/jqtransform.css" type="text/css" media="all" />
<title></title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/jqtransformplugin/jquery.jqtransform.js" ></script>
<script type="text/javascript" src="../../js/zdialog/zDialog.js" ></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//changeClientId('man_zone');
		document.getElementById("man_zone").style.height='200px';
		$('.inputbtn').jqTransInputButton({imgPath:'../../js/jqtransformplugin/img/'});
		$('.inputtext').jqTransInputText({imgPath:'../../js/jqtransformplugin/img/'});
		//$('form').jqTransform({imgPath:'../../js/jqtransformplugin/img/'});
	});
</script>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
  <form action="xtcs.html" method="POST">
    <tr>
      <td width="28%" class="left_title_1"><span class="red">*</span>任务号:</td>
      <td width="72%"><div class="rowElem">
        <input type="text" name="inputtext2" class="inputtext"/>
        (同一端的任务号必须唯一) </div></td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red">*</span>服务器地址:<br /></td>
      <td><div class="rowElem">
        <input type="text" name="inputtext3" class="inputtext"/>
        (格式如“10.50.10.10”) </div></td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red">*</span>服务器端口:<br /></td>
      <td><div class="rowElem">
        <input type="text" name="inputtext" class="inputtext"/>
        (1-65535) </div></td>
    </tr>
    <tr>
      <td class="left_title_1"><span class="red">*</span>是否启动:<br /></td>
      <td><div class="rowElem">
        <label>
          <input type="radio" name="radio1" id="radio3" value="radio" />
          启动
          </label>
        <input name="radio1" type="radio" id="radio4" value="radio" checked="checked" />
        停止
        </div></td>
    </tr>
    <tr>
      <td class="left_title_1">备注: <br /></td>
      <td><div class="rowElem">
        <input name="inputtext" type="text" class="inputtext" size="30"/>
      </div></td>
    </tr>
    </form>
  </table>
</div>
</body>
</html>
