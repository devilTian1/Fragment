<script  type="text/javascript">
//说明：outlookbar.titlelist[i].sortname 这是头部
//outlookbar.titlelist[i].title 这是子项
var preClassName = ""; 
function list_sub_detail(Id,sortname,item) 
{ 
	//alert(item);
	if(preClassName != "") 
	{ 
		getObject(preClassName).className = "left_back" 
	} 
	if(getObject(Id).className == "left_back") 
	{ 
		getObject(Id).className = "left_back_onclick"; 
		outlookbar.getbyitem(sortname,item); 
		preClassName = Id 
	} 
}

function getObject(objectId) 
{ 
	if(document.getElementById && document.getElementById(objectId)) 
	{ 
		return document.getElementById(objectId)
	} 
	else if(document.all && document.all(objectId)) 
	{ 
		return document.all(objectId) 
	} 
	else if(document.layers && document.layers[objectId]) 
	{ 
		return document.layers[objectId] 
	} 
	else 
	{ 
		return false 
	} 
} 

function outlook() 
{ 
	this.titlelist = new Array(); 
	this.itemlist = new Array(); 
	this.addtitle = addtitle; 
	this.additem = additem; 
	this.getbytitle = getbytitle; 
	this.getbyitem = getbyitem; 
	this.getdefaultnav = getdefaultnav 
} 
function theitem(intitle, insort, inkey, inisdefault) 
{ 
	this.sortname = insort; 
	this.key = inkey; 
	this.title = intitle; 
	this.isdefault = inisdefault 
} 
function addtitle(intitle, sortname, inisdefault) 
{ 
	outlookbar.itemlist[outlookbar.titlelist.length] = new Array(); 
	outlookbar.titlelist[outlookbar.titlelist.length] = new theitem(intitle, sortname, 0, inisdefault); 
	return(outlookbar.titlelist.length - 1) 
} 
function additem(intitle, parentid, inkey) 
{ 
	if(parentid >= 0 && parentid <= outlookbar.titlelist.length) 
	{ 
		insort = "item_" + parentid; 
		outlookbar.itemlist[parentid][outlookbar.itemlist[parentid].length] = new theitem(intitle, insort, inkey, 0); 
		return(outlookbar.itemlist[parentid].length - 1) 
	} 
	else additem = - 1 
} 

function getdefaultnav(sortname) 
{ 
var output = ""; 
for(i = 0; i < outlookbar.titlelist.length; i ++ ) 
{ 
    if(outlookbar.titlelist[i].isdefault == 1 && outlookbar.titlelist[i].sortname == sortname) { 
        output += "<div class=list_tilte id=sub_sort_" + i + " onclick=\"hideorshow('sub_detail_"+i+"')\">"; 
        output += "<span>" + outlookbar.titlelist[i].title + "</span>"; 
        output += "</div>"; 
        output += "<div class=list_detail id=sub_detail_" + i + "><ul>"; 
        for(j = 0; j < outlookbar.itemlist[i].length; j ++ ) { 
            output += "<li style='margin-left:20px;' id=" + outlookbar.itemlist[i][j].sortname + j + " onclick=\"changeframe('"+outlookbar.itemlist[i][j].title+"', '"+outlookbar.titlelist[i].title+"', '"+outlookbar.itemlist[i][j].key+"')\"><a href=#>" + outlookbar.itemlist[i][j].title + "</a></li>" 
        } 
        output += "</ul></div>";
    } 
} 
getObject('leftmenu').innerHTML = output ;
} 

function getbytitle(sortname) 
{ 
	var output = "<ul>"; 
	for(i = 0; i < outlookbar.titlelist.length; i ++ ) 
	{ 
		if(outlookbar.titlelist[i].sortname == sortname) 
		{ 
		output += "<li id=left_nav_" + i + " onclick=\"list_sub_detail(id,'"+outlookbar.titlelist[i].sortname+"', '"+outlookbar.titlelist[i].title+"')\" class=left_back>" + outlookbar.titlelist[i].title + "</li>" 
		} 
	} 
	output += "</ul>"; 
	getObject('left_main_nav').innerHTML = output 
} 

function getbyitem(sortname,item) 
{ 
	var output = ""; 
	for(i = 0; i < outlookbar.titlelist.length; i ++ ) 
	{ 
		if(outlookbar.titlelist[i].title == item&&outlookbar.titlelist[i].sortname==sortname) 
		{ 
			//alert(outlookbar.titlelist[i].sortname);
			output = "<div class=list_tilte id=sub_sort_" + i + " onclick=\"hideorshow('sub_detail_"+i+"')\">"; 
			output += "<span>" + outlookbar.titlelist[i].title + "</span>"; 
			output += "</div>"; 
			output += "<div class=list_detail id=sub_detail_" + i + " style='display:block;'><ul>"; 
			for(j = 0; j < outlookbar.itemlist[i].length; j ++ ) 
			{ 
			output += "<li id=" + outlookbar.itemlist[i][j].sortname + "_" + j + " onclick=\"changeframe('"+outlookbar.itemlist[i][j].title+"', '"+outlookbar.titlelist[i].title+"', '"+outlookbar.itemlist[i][j].key+"')\"><a href=#>" + outlookbar.itemlist[i][j].title + "</a></li>" 
			} 
			output += "</ul></div>" 
		} 
	} 
	getObject('leftmenu').innerHTML = output 
} 

function changeframe(item, sortname, src) 
{ 
if(item != "" && sortname != "") 
{ 
window.top.frames['mainFrame'].getObject('show_text').innerHTML = sortname + "  <img src=images/slide.gif broder=0 />  " + item 
} 
if(src != "") 
{ 
window.top.frames['manFrame'].location = src 
} 
} 

function hideorshow(divid) 
{ 
subsortid = "sub_sort_" + divid.substring(11); 
if(getObject(divid).style.display == "none") 
{ 
getObject(divid).style.display = "block"; 
getObject(subsortid).className = "list_tilte" 
} 
else 
{ 
getObject(divid).style.display = "none"; 
getObject(subsortid).className = "list_tilte_onclick" 
} 
} 

function initinav(sortname) {
	var height=document.documentElement.clientHeight-157;
	document.getElementById('leftmenu').style.height=height+'px';
	outlookbar.getdefaultnav(sortname); 
	outlookbar.getbytitle(sortname); 
}
</script>

<script type="text/javascript" src="js/jquery/jquery-1.8.1.min.js"></script>
<script>
    $(document).ready(function() {
        // init layout
        initinav('系统配置');
        var secondaryDom = $("#content>.secondary");
        var secondaryWidth =secondaryDom.width();

        var contentWidth = parseInt($("#content").css("width"));
        var mainZoneWidth = contentWidth-secondaryWidth;

        $("#mainZone").css("width", mainZoneWidth + "px");
        // end init layout
        
        // toggle leftmenu div
        var maxWidth = $('#leftmenu').width();
        var arrowImg = $("#ImgArrow");
        var leftArrow = {
            src : "images/switch_left.gif",
            title : "隐藏左侧导航栏"
        };
        var rightArrow = {
            src : "images/switch_right.gif",
            title : "显示左侧导航栏"
        }
        arrowImg.click(function() {
            secondaryDom.animate({"left" : "-=" + maxWidth}, 600, function() {
                maxWidth = -maxWidth;
                if ( maxWidth > 0 ) { // close leftmenu
                    arrowImg.attr("src", leftArrow.src).attr("title", leftArrow.title);
                    $("#mainZone").css("width", mainZoneWidth + "px");
                } else { // open leftmenu
                    arrowImg.attr("src", rightArrow.src).attr("title", rightArrow.title);
                    $("#mainZone").css("width", "99%");
                }
            });
            if( $(this).offset().left > 195 ) { // close leftmenu
                var mzWidth = "99%";
            } else { // open leftmenu
                var mzWidth = mainZoneWidth + "px";
            }
            $("#mainZone").animate({"width" : mzWidth}, 600);
        });
        // end toggle leftmenu div
    });
    /*
    */
</script>
